<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"><pre><code id="main-code"></code></pre></div>
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script type="module">
      import buffer from './src/main.ts?binary'
      import { Buffer } from 'buffer'

      document.getElementById("main-code").innerText = Buffer.from(buffer).toString('utf8')
    </script>
  </body>
</html>
